<div class="container">	
	<h2 class="spacing front-title">Log In</h2>
  <form id="login-form" action=""> 
    <label>Username</label>
    <input id="userName" type="text" placeholder="Enter Username" value="" required/>
    <label>Password</label>
    <input id="userPw" type="password" placeholder="Enter Password" value="" required/>
    
    <button class="button-contact" id="login_btn" type="submit" onClick="check()">Log in</button>    
  </form>
  
  <div class="login-info">
    Need an account? Please <a href="/registreer.html" title="Register for a new account!">Register</a>.
  </div>
</div>
